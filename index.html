<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container main mt-4">
    <h1 class="mt-5">Rock Paper Scissors Game</h1>
    <div id="loginSection">
        <div class="form-group mt-4">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username">
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
    </div>
    <div id="gameSection" class="d-none main mt-4" >
      <h3>Welcome, <span id="playerName"></span>!</h3>
        <div class="card-game">
            <h1>Rock Paper Scissor Game!</h1>
            <h3>vs Computer</h3>

            <div class="buttons">
                <button class="button round-button" id="rock" onclick="playGame('Rock')"><i class="fa-solid fa-hand-fist"></i></button>
                <button class="button round-button" id="paper" onclick="playGame('Paper')"><i class="fa-solid fa-hand"></i></button>
                <button class="button round-button" id="scissor" onclick="playGame('Scissor')"><i class="fa-solid fa-hand-peace"></i></button>
            </div>

        </div>

        <div class="card-game">

            <h3>Game Result</h3>
            <div class="card-result">
                
                <p>You <button class="button button-result1 round-button-result" id="rock" disabled></button><button class="button button-result2 round-button-result" id="paper" disabled></button> Computer</p>

            </div>
            <h2 class="result">No Result</h2>
            <p>Record:</p>
            <p class="score">Wins: 0, Losses: 0, Ties: 0,</p>
            <p class="total-game">Total Games: 0</p>

            <a href="index.html"><button id="reset-button" onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                score.totalGame = 0;
                localStorage.removeItem('score')
            ">Reset</button></a>

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
